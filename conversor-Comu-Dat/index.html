<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--link al CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <title>Conversor de audio</title>
  </head>

  <body>
    <header>
      <h1 class="titulo">Conversor de analogico a digital</h1>
    </header>
    <div class="container text-center">
      <!--Grabar Audio-->
      <div class="row " id="menuGrabar">
        <div class="col d-flex flex-column align-items-center">
          <button type="button" class="btn btn-primary mb-3 mt-2" id="grabar">Grabar audio</button>
          
          <!--Reproduce el audio grabado-->
          <audio id="audioPlayback" controls></audio>

        </div>
        <div class="row" id="formCalidadTasa">
          <!--Convertir Audio a distintas tazas de muestreo-->
          <div class="col form">
            <h5>Selecciona una tasa de muestreo</h5>
            <form id="formTasaMuestreo" action="#" method="get">

              <input type="radio" name="tasaMuestreo" id="tasaOriginal">
              <label for="tasaOriginal">Tasa Original</label><br>

              <input type="radio" name="tasaMuestreo" id="tasa8kHz">
              <label for="tasa8kHz">Tasa de 8kHz</label><br>
            
              <input type="radio" name="tasaMuestreo" id="tasa16kHz">
              <label for="tasa8kHz">Tasa de 16kHz</label><br>
            
              <input type="radio" name="tasaMuestreo" id="tasa44kHz">
              <label for="tasa44kHz">Tasa de 44.1kHz</label><br>

              <input type="radio" name="tasaMuestreo" id="tasa96kHz">
              <label for="tasa96kHz">Tasa de 96kHz</label><br>
            </form>


          </div> 

          <!--Elige CALIDAD del audio de 8, 16 o 24 bits-->
          <div class="col form">
            <h5>Elegir calidad</h5>
            <form action="#">
              
              <input type="radio" name="profundidadBits" id="calidad8Bit">
              <label for="calidad8Bit">Baja (8 bits)</label><br>
            
              <input type="radio" name="profundidadBits" id="calidad16Bit">
              <label for="calidad16Bit">Media (16 bits)</label><br>

              <input type="radio" name="profundidadBits" id="calidad24Bit">
              <label for="calidad24Bit">Alta (24 bits)</label>

            </form>
          </div>         
        </div>
        
        <button type="button" class="btn btn-primary" id="convertir">Convertir audio</button>

      </div>


      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-secondary" id="wav">Descargar WAV</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary" id="mp3">Descargar mp3</button>
        </div>
      </div>


    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
     <footer class="text-center mt-5">

     </footer>

<script src="https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"></script>
    <!--Link al js de grabar audio-->

    <script src="./grabarAudio/grabarAudio.js"></script>
    <script type="module" src="./descargarAudio/fetchAudio.js"></script>

  </body>
</html>
